spring:
  application:
    name: AcademyTest

  datasource:
    url: jdbc:h2:mem:academy_test
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  spring:
    mail:
      host: localhost
      port: 1025
      username: test
      password: test
      properties:
        mail.smtp.auth: false
        mail.smtp.starttls.enable: false
  banner:
    location: test-banner
server:
  port: 8082

jwt:
  secret: ${JWT_SECRET}
  expiration: 36000000

